<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>github画像変換</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>githubクソデカ画像→markdownの表に変換</h1>
        <p>コンパクトで嬉しい😊</p>
        <textarea id="inputText" placeholder="ここにgithubの画像リンクをコピペ"></textarea>
        <div class="spacer"></div>
        <div id="outputText">変換後の内容：ここをクリックでコピー</div>
        <div id="toast" class="toast">コピー完了:<br><span id="toastContent"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
